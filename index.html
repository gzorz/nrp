        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:24, minZoom:12
        }).fitBounds([[45.65584776929129,14.116407189077542],[45.94458703060063,14.815131173296686]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMapmonochrome_0');
        map.getPane('pane_OpenStreetMapmonochrome_0').style.zIndex = 400;
        var layer_OpenStreetMapmonochrome_0 = L.tileLayer('http://a.tiles.wmflabs.org/bw-mapnik/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMapmonochrome_0',
            opacity: 0.5,
            attribution: '',
            minZoom: 12,
            maxZoom: 24,
            minNativeZoom: 12,
            maxNativeZoom: 21
        });
        layer_OpenStreetMapmonochrome_0;
        map.addLayer(layer_OpenStreetMapmonochrome_0);
        function pop_nrp_area_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OB_UIME'] !== null ? autolinker.link(feature.properties['OB_UIME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_nrp_area_1_0 = new L.StripePattern({
            weight: 2,
            spaceWeight: 2.0,
            color: '#b2df8a',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_nrp_area_1_0.addTo(map);
        function style_nrp_area_1_0() {
            return {
                pane: 'pane_nrp_area_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_nrp_area_1_0,
                interactive: false,
            }
        }
        function style_nrp_area_1_1() {
            return {
                pane: 'pane_nrp_area_1',
                opacity: 0.6,
                color: 'rgba(51,160,44,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_nrp_area_1');
        map.getPane('pane_nrp_area_1').style.zIndex = 401;
        map.getPane('pane_nrp_area_1').style['mix-blend-mode'] = 'normal';
        var layer_nrp_area_1 = new L.geoJson.multiStyle(json_nrp_area_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_nrp_area_1',
            layerName: 'layer_nrp_area_1',
            pane: 'pane_nrp_area_1',
            onEachFeature: pop_nrp_area_1,
            styles: [style_nrp_area_1_0,style_nrp_area_1_1,]
        });
        bounds_group.addLayer(layer_nrp_area_1);
        map.addLayer(layer_nrp_area_1);
        function pop_PohodniskePoti_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['layer'] !== null ? autolinker.link(feature.properties['layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Dolzina_km</strong><br />' + (feature.properties['Dolzina_km'] !== null ? autolinker.link(feature.properties['Dolzina_km'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';

        }

        function style_PohodniskePoti_2_0() {

                pane: 'pane_PohodniskePoti_2',

                lineCap: 'round',
                lineJoin: 'round',

                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_PohodniskePoti_2');
        map.getPane('pane_PohodniskePoti_2').style.zIndex = 402;

        var layer_PohodniskePoti_2 = new L.geoJson(json_PohodniskePoti_2, {

            pane: 'pane_PohodniskePoti_2',

        function pop_KolesarskePoti_3(feature, layer) {

                    </tr>\

                    </tr>\

                opacity: 1,

                lineJoin: 'round',

        map.addLayer(layer_KolesarskePoti_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/KolesarskePoti_3.png" /> KolesarskePoti': layer_KolesarskePoti_3,'<img src="legend/PohodniskePoti_2.png" /> PohodniskePoti': layer_PohodniskePoti_2,'<img src="legend/nrp_area_1.png" /> nrp_area': layer_nrp_area_1,"OpenStreetMap monochrome": layer_OpenStreetMapmonochrome_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_nrp_area_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['OB_UIME'] !== null?String('<div style="color: #33a02c; font-size: 18pt; text-shadow: -1px -1px 0 #F8F8F8, 1px -1px 0 #F8F8F8, -1px 1px 0 #F8F8F8, 1px 1px 0 #F8F8F8; font-weight: bold; font-family: \'Rockwell Extra Bold\', sans-serif;">' + layer.feature.properties['OB_UIME']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_nrp_area_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_nrp_area_1]);
        map.on("zoomend", function(){
            resetLabels([layer_nrp_area_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_nrp_area_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_nrp_area_1]);
        });
        
        //Zeleznica
        var zeleznica = L.icon({
        iconUrl: './markers/zeleznica.png',
        iconSize: [40, 40], // size of the icon
        });
    var marker = L.marker([45.8153, 14.3131], {icon: zeleznica}).addTo(map).bindPopup("<h3>Železniška postaja Rakek</h3> <p><br>Za vozni red klikni na sliko<a href='https://potniski.sz.si/'</p><img src='./images/zeleznica.jpg' width='300' /></a>");

        //Parking
        var parking = L.icon({
        iconUrl: './markers/parking.png',
        iconSize: [40, 40], // size of the icon
        });
    var marker = L.marker([45.7963, 14.3553], {icon: parking}).addTo(map);
    var marker = L.marker([45.7735, 14.3574], {icon: parking}).addTo(map);
    
        //TIC

        iconUrl: 'nrp-logo-rjav-brezteksta.png',
        iconSize: [30, 30], // size of the icon
        });
    var marker = L.marker([45.77273, 14.35753], {icon: greenIcon}).addTo(map).bindPopup("<h3>Turistično - informacijski center</h3> <p>Dolenje Jezero 68, 1380 Cerknica<br>mail: tic@notranjski-park.si<br> tel: 01 709 36 36<br>gsm: 031 668 223<br><br><h4>DELOVNI ČAS:</h4><b>Poletni obratovalni čas:</b><br> od 15. aprila do 30. septembra.<br>Ponedeljek: zaprto <br>Torek: 10:00 - 16:00<br>Sreda: 10:00 - 16:00<br>Četrtek: 10:00 - 16:00<br>Petek: 10:00 - 16:00<br>Sobota, nedelja, prazniki: 9:00 - 18:00<br><b>Zimski obratovalni čas:</b><br> od 1. oktobra do 14. aprila.<br>Ponedeljek: zaprto<br>Torek: 10:00 - 16:00<br>Sreda: 10:00 - 16:00<br>Četrtek: 10:00 - 16:00<br>Petek: 10:00 - 16:00<br>Sobota, nedelja, prazniki: 10:00 - 16:00<br> <a href='https://www.notranjski-park.si/pomembne-informacije' </p><img src='./images/tic.jpg' width='300' /></a>");
    marker.bindTooltip('<div style="color: #643c00; text-shadow: -1px -1px 0 #F8F8F8, 1px -1px 0 #F8F8F8, -1px 1px 0 #F8F8F8, 1px 1px 0 #F8F8F8;font-size: 12pt; font-weight: bold; font-family: \'Montserrat\', sans-serif;"><b>TIC NRP</b>', {permanent: true, offset: [-10,-20]}).openTooltip();

        //Opazovalnica1

        iconSize: [30, 30], // size of the icon
        });

    var marker = L.marker([45.75897, 14.36187], {icon: NRPIcon}).addTo(map).bindPopup("<h3>Opazovalnica Kuharca</h3> <p>Cerkniško jezero, ki je te dni sicer bolj polje, saj je voda v njem presahnila, lahko odslej opazujete tudi sede, na novih lesenih klopeh ob usmerjeni sprehajalni poti Drvošec. Ta, kot smo že večkrat zapisali, poteka od požiralnikov Rešeto do mostu v Vratih pred vasjo Otok. Večinoma poteka skozi gozd, v katerega se povzpnete pri Ribiški koči. Več lesenih klopi se nahaja na razgledni točki Ribiški kot. Druga vrsta v krog postavljenih klopi vas čaka na vzpetini Kleni vrh, ki ponuja dih jemajoč pogled na jezero in goro Slivnico nad njim..<br> <a href='https://www.notranjski-park.si/obiskovanje/aktivnosti/pohodnistvo/pot-drvosec' </p><img src='./images/kuharca.jpg' width='300' /></a>");
    marker.bindTooltip('<div style="color: #643c00; text-shadow: -1px -1px 0 #F8F8F8, 1px -1px 0 #F8F8F8, -1px 1px 0 #F8F8F8, 1px 1px 0 #F8F8F8;font-size: 8pt; font-weight: bold; font-family: \'Montserrat\', sans-serif;"><b>Opazovalnica Kuharca</b>', {permanent: true, offset: [-10,-20]}).openTooltip();

    //Opazovalnica2
    var NRPIcon = L.icon({
        iconUrl: 'nrp-logo-rjav-brezteksta.png',
        iconSize: [30, 30], // size of the icon
        });

    var marker = L.marker([45.75683, 14.36266], {icon: NRPIcon}).addTo(map).bindPopup("<h3>Opazovalnica Klejni vrh</h3> <p>Malnšče je, po lokalnem poimenovanju njene lokacije, že peta opazovalnica za ptice v našem parku. Ta, za razliko od drugi štirih, ki stojijo na vzpetinah, stoji na ravnini, tik ob vodotoku Strženu, v kraju Gorenje Jezero. Gradbeni delavci jo postavljajo prav te dni.Namenili smo ji prostor ob mostu med Gorenjim Jezerom in Lazami, pod katerim teče Obrh, ki se po sotočju z Lipsenjščico preimenuje v Stržen. Domačini vedo povedati, da je tod nekoč stal mlin (»maln« po domače), zato je to območje znano pod imenom Malnšče.<br> <a href='https://www.notranjski-park.si/novice/ob-cerkniskem-jezeru-postavljamo-ze-peto-opazovalnico-za-ptice' </p><img src='./images/klejni.jpg' width='300' /></a>");
    marker.bindTooltip('<div style="color: #643c00; text-shadow: -1px -1px 0 #F8F8F8, 1px -1px 0 #F8F8F8, -1px 1px 0 #F8F8F8, 1px 1px 0 #F8F8F8;font-size: 8pt; font-weight: bold; font-family: \'Montserrat\', sans-serif;"><b><b>Opazovalnica Klejni vrh</b>', {permanent: true, offset: [-10,-20]}).openTooltip();

    //Opazovalnica3
    var NRPIcon = L.icon({
        iconUrl: 'nrp-logo-rjav-brezteksta.png',
        iconSize: [30, 30], // size of the icon
        });

    var marker = L.marker([45.74968, 14.36394], {icon: NRPIcon}).addTo(map).bindPopup("<h3>Opazovalnica Otočec</h3> <p>Malnšče je, po lokalnem poimenovanju njene lokacije, že peta opazovalnica za ptice v našem parku. Ta, za razliko od drugi štirih, ki stojijo na vzpetinah, stoji na ravnini, tik ob vodotoku Strženu, v kraju Gorenje Jezero. Gradbeni delavci jo postavljajo prav te dni.Namenili smo ji prostor ob mostu med Gorenjim Jezerom in Lazami, pod katerim teče Obrh, ki se po sotočju z Lipsenjščico preimenuje v Stržen. Domačini vedo povedati, da je tod nekoč stal mlin (»maln« po domače), zato je to območje znano pod imenom Malnšče.<br> <a href='https://www.notranjski-park.si/novice/ob-cerkniskem-jezeru-postavljamo-ze-peto-opazovalnico-za-ptice' </p><img src='./images/stolp.jpg' width='300' /></a>");
    marker.bindTooltip('<div style="color: #643c00; text-shadow: -1px -1px 0 #F8F8F8, 1px -1px 0 #F8F8F8, -1px 1px 0 #F8F8F8, 1px 1px 0 #F8F8F8;font-size: 8pt; font-weight: bold; font-family: \'Montserrat\', sans-serif;"><b><b>Opazovalnica Otočec</b>', {permanent: true, offset: [-10,-20]}).openTooltip();

    //Opazovalnica4
    var NRPIcon = L.icon({

        });

    var marker = L.marker([45.72846, 14.40516], {icon: NRPIcon}).addTo(map).bindPopup("<h3>Opazovalnica Malenšče</h3> <p>Malnšče je, po lokalnem poimenovanju njene lokacije, že peta opazovalnica za ptice v našem parku. Ta, za razliko od drugi štirih, ki stojijo na vzpetinah, stoji na ravnini, tik ob vodotoku Strženu, v kraju Gorenje Jezero. Gradbeni delavci jo postavljajo prav te dni.Namenili smo ji prostor ob mostu med Gorenjim Jezerom in Lazami, pod katerim teče Obrh, ki se po sotočju z Lipsenjščico preimenuje v Stržen. Domačini vedo povedati, da je tod nekoč stal mlin (»maln« po domače), zato je to območje znano pod imenom Malnšče.<br> <a href='https://www.notranjski-park.si/novice/ob-cerkniskem-jezeru-postavljamo-ze-peto-opazovalnico-za-ptice' </p><img src='./images/malensce.jpg' width='300' /></a>");
    marker.bindTooltip('<div style="color: #643c00; text-shadow: -1px -1px 0 #F8F8F8, 1px -1px 0 #F8F8F8, -1px 1px 0 #F8F8F8, 1px 1px 0 #F8F8F8;font-size: 8pt; font-weight: bold; font-family: \'Montserrat\', sans-serif;"><b><b>Opazovalnica Malenšče</b>', {permanent: true, offset: [-10,-20]}).openTooltip();

    //Opazovalnica5
    var NRPIcon = L.icon({
        iconUrl: 'nrp-logo-rjav-brezteksta.png',
        iconSize: [30, 30], // size of the icon
        });

    var marker = L.marker([45.74112, 14.37712], {icon: NRPIcon}).addTo(map).bindPopup("<h3>Opazovalnica Otoški grič</h3> <p>Malnšče je, po lokalnem poimenovanju njene lokacije, že peta opazovalnica za ptice v našem parku. Ta, za razliko od drugi štirih, ki stojijo na vzpetinah, stoji na ravnini, tik ob vodotoku Strženu, v kraju Gorenje Jezero. Gradbeni delavci jo postavljajo prav te dni.Namenili smo ji prostor ob mostu med Gorenjim Jezerom in Lazami, pod katerim teče Obrh, ki se po sotočju z Lipsenjščico preimenuje v Stržen. Domačini vedo povedati, da je tod nekoč stal mlin (»maln« po domače), zato je to območje znano pod imenom Malnšče.<br> <a href='https://www.notranjski-park.si/novice/ob-cerkniskem-jezeru-postavljamo-ze-peto-opazovalnico-za-ptice' </p><img src='./images/malensce.jpg' width='300' /></a>");
    marker.bindTooltip('<div style="color: #643c00; text-shadow: -1px -1px 0 #F8F8F8, 1px -1px 0 #F8F8F8, -1px 1px 0 #F8F8F8, 1px 1px 0 #F8F8F8;font-size: 8pt; font-weight: bold; font-family: \'Montserrat\', sans-serif;"><b><b>Opazovalnica Otoški grič</b>', {permanent: true, offset: [-10,-20]}).openTooltip();
    
    //Slivnica
    var marker = L.marker([45.7898, 14.4081])
    .addTo(map)
    .bindPopup("<h3>Slivnica</h3> <p>Gora Slivnica se nahaja na vzhodni strani Cerkniškega jezera nad naseljem Cerknica. Oblo sleme se dviga od Gradišča (858 m) do najvišjega vrha Velike Slivnice (1114 m). Južna in jugozahodna pobočja so nerazčlenjena in delno porasla z listnatim in iglastim gozdom. Severna pobočja se strmo spuščajo proti dolini Cerkniščice. Travniki in pašniki se zaradi postopnega pogozdovanja in zaraščanja hitro krčijo. Z vrha hriba, ki ga sestavljata jurski dolomit in deloma zakraseli apnenec, je lep razgled na Cerkniško jezero, Notranjsko podolje in okoliške planote. Ob vznožju Slivnice je več kraških izvirov.<br> <a href='https://sl.wikipedia.org/wiki/Slivnica_(vzpetina)' </p><img src='./images/slivnica.jpg' width='300' /></a>");
    
    //Rakov skocjan
    var marker = L.marker([45.791, 14.2955])
    .addTo(map)
    .bindPopup("<h3>Rakov Škocjan</h3> <p>Rakov Škocjan je kraška dolina ob severnem vznožju Javornikov, nastala z udiranjem in rušenjem stropa kraške jame. To dokazujeta 42 m visoki Mali naravni most, 37 m visoki Veliki naravni most ter soteski za njima.Po dnu ravnega ilovnatega dna vijuga potok Rak, obdan z lazi in poplavnimi travniki. Rak polnijo vode, ki se skozi podzemlje stekajo s Cerkniškega polja in izpod Javornikov. Rečica priteče na površje iz Zelških jam na vzhodni strani doline, ponikne pa v Tkalca jami na zahodnem delu.Skupaj s Cerkniškim jezerom in Križno jamo je Rakov Škocjan razglašen za mednarodno pomembno mokrišče - Ramsarsko območje. Dolina je tudi prvi slovenski krajinski park, ustanovljen že leta 1949. Po dolini je, kot se za tako naravno znamenitost spodobi, speljana tudi naravoslovna učna pot.<br> <a href='https://www.notranjski-park.si/narava/naravne-znamenitosti/rakov-skocjan' </p><img src='./images/rakov.jpg' width='300' /></a>");

    //Rakov skocjan
